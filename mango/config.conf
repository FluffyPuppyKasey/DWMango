disable_trackpad=1
accel_profile=1
accel_speed=-0.94

# https://github.com/DreamMaoMao/mango/wiki
monitorrule=name:eDP-*,width:2560,height:1600,refresh:240,x:0,y:0,scale:1.333,vrr:1
monitorrule=name:HDMI-*,width:1920,height:1080,refresh:144,x:1920,y:0,vrr:1

blur = 1 
blur_layer = 1
blur_optimized = 1
blur_params_num_passes = 2 
blur_params_radius = 10

shadows = 0

border_radius=0
no_radius_when_single=1
focused_opacity=1.0
unfocused_opacity=1.0

animations=1
layer_animations=0
animation_type_open=none
animation_type_close=none
animation_duration_move=0
animation_duration_tag=150

new_is_master=1
default_mfact=0.50
default_nmaster=1
smartgaps=1

enable_hotarea=0

no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

repeat_rate=35
repeat_delay=300
numlockon=1
xkb_rules_layout=us

tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

mouse_natural_scrolling=0

gappih=4
gappiv=4
gappoh=8
gappov=8
borderpx=1
rootcolor=0x0a0e17ff
bordercolor=0x59606dff
focuscolor=0x196779ff

# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

bind=SUPER,r,reload_config

bind=SUPER,space,spawn,wmenu-run -c -w 500 -l 10
bind=SUPER,Return,spawn,foot

bind=SUPER,d,spawn,vesktop
bind=SUPER,b,spawn,qutebrowser
bind=SUPER,t,spawn,Telegram
bind=SUPER,s,spawn,steam
bind=SUPER,m,spawn,foot termusic

bind=SUPER,a,spawn,~/.config/mango/scripts/audioswitch

bind=SUPER,q,killclient,

bind=SUPER+SHIFT,Escape,quit,

bind=SUPER,f,togglefullscreen,
bind=SUPER+SHIFT,f,togglefakefullscreen,

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# Change window focus
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# Move window to the monitor to the left/right
bind=SUPER+ALT,h,tagmon,left
bind=SUPER+ALT,l,tagmon,right

# Swap window locations
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,l,exchange_client,right

# Switch to the tag to the left or right of the current one if we have an active window on that tag
bind=SUPER+CTRL,h,viewtoleft_have_client
bind=SUPER+CTRL,l,viewtoright_have_client

exec-once = waybar 
exec-once = swww-daemon
exec-once = mako 
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=wlroots
exec-once = swayosd-server
exec-once = swww restore
#exec-once = XDG_MENU_PREFIX=arch- kbuildsycoca6

# Work around OpenRGB limitations on my system
# Note: Your system MUST have the following line in /etc/sudoers
# %wheel ALL=(ALL) NOPASSWD: /usr/bin/openrgb
# This is optional, uncomment (remove the #) to start openrgb's server
# exec-once = sudo openrgb --server

env=QT_QPA_PLATFORMTHEME,kde
env=QT_QPA_PLATFORM,wayland

gesturebind=none,left,3,viewtoright_have_client
gesturebind=none,right,3,viewtoleft_have_client
gesturebind=none,up,3,toggleoverview
xwayland_persistence=1

bind=NONE,XF86AudioRaiseVolume,spawn,swayosd-client --output-volume raise
bind=NONE,XF86AudioLowerVolume,spawn,swayosd-client --output-volume lower
bind=NONE,XF86AudioMute,spawn,swayosd-client --output-volume mute-toggle
bind=NONE,XF86AudioNext,spawn,swayosd-client --playerctl next
bind=NONE,XF86AudioPrev,spawn,swayosd-client --playerctl previous
bind=NONE,XF86AudioPlay,spawn,swayosd-client --playerctl play-pause

bind=NONE,XF86MonBrightnessUp,spawn,swayosd-client --brightness raise
bind=NONE,XF86MonBrightnessDown,spawn,swayosd-client --brightness lower

bind=SUPER+SHIFT,s,spawn,~/.config/mango/scripts/all-ss
bind=SUPER+ALT+SHIFT,s,spawn,~/.config/mango/scripts/active-ss
bind=CTRL+SUPER+SHIFT,s,spawn,~/.config/mango/scripts/region-ss

bind=CTRL,Print,spawn,~/.config/mango/scripts/region-ss
bind=NONE,Print,spawn,~/.config/mango/scripts/all-ss
bind=SUPER,Print,spawn,~/.config/mango/scripts/active-ss

bind=SUPER+CTRL,code:202,~/.config/mango/scripts/toggle-trackpad.sh

layerrule=noblur:1,layer_name:selection
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

allow_tearing=1
